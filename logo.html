<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Color Change</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for button color change */
        .active-button {
            background-color: pink;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="btn-group">
            <button id="button1" class="btn btn-primary active-button">Button 1</button>
            <button id="button2" class="btn btn-primary">Button 2</button>
        </div>
    </div>

    <!-- Add Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        // JavaScript to handle button click events
        $(document).ready(function() {
            $("#button1").click(function() {
                $("#button1").addClass("active-button");
                $("#button2").removeClass("active-button");
            });

            $("#button2").click(function() {
                $("#button2").addClass("active-button");
                $("#button1").removeClass("active-button");
            });
        });
    </script>
</body>
</html>
